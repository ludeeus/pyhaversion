---
repos:
  - repo: local
    hooks:
      - id: black
        name: black
        language: system
        types: [python]
        entry: poetry run black . --check
        pass_filenames: false
        stages: [commit, push, manual]
      - id: isort
        name: isort
        language: system
        types: [python]
        entry: poetry run isort . --check
        pass_filenames: false
        stages: [commit, push, manual]
      - id: check-ast
        name: Check Python AST
        language: system
        types: [python]
        entry: poetry run check-ast
      - id: check-case-conflict
        name: Check for case conflicts
        language: system
        entry: poetry run check-case-conflict
      - id: check-docstring-first
        name: Check docstring is first
        language: system
        types: [python]
        entry: poetry run check-docstring-first
      - id: check-json
        name: Check JSON files
        language: system
        types: [json]
        entry: poetry run check-json
      - id: check-toml
        name: Check TOML files
        language: system
        types: [toml]
        entry: poetry run check-toml
      - id: detect-private-key
        name: Detect Private Keys
        language: system
        types: [text]
        entry: poetry run detect-private-key
      - id: end-of-file-fixer
        name: Fix End of Files
        language: system
        types: [text]
        entry: poetry run end-of-file-fixer
        stages: [commit, push, manual]
      - id: poetry
        name: Check pyproject with Poetry
        language: system
        entry: poetry check
        pass_filenames: false
        always_run: true
      - id: pytest
        name: Running tests and test coverage with pytest
        language: system
        types: [python]
        entry: poetry run pytest --cov pyhaversion tests
        pass_filenames: false
      - id: trailing-whitespace
        name: Trim Trailing Whitespace
        language: system
        types: [text]
        entry: poetry run trailing-whitespace-fixer
        stages: [commit, push, manual]
