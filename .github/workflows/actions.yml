name: Actions

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions: {}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python 3
        uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5.5.0
        id: python
        with:
          python-version: 3.x
          cache: "pip"

      - name: Install dependencies
        run: scripts/setup

      - name: Lint/test with pre-commit
        run: poetry run pre-commit run --all-files

  test:
    name: Test with Python ${{ matrix.entry.version }}
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        entry:
          - version: "3.12"
            minimum: true
          - version: "3.13"
    steps:
      - name: Checkout the repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Set up Python ${{ matrix.entry.version }}
        uses: actions/setup-python@8d9ed9ac5c53483de85588cdf95a591a75ab9f55 # v5.5.0
        with:
          python-version: ${{ matrix.entry.version }}
          allow-prereleases: ${{ matrix.entry.prerelease || false }}
          cache: "pip"

      - name: Install dependencies
        run: scripts/setup

      - name: Run tests
        run:  scripts/test

      - name: ðŸ“¤ Upload coverage to Codecov
        if: ${{ matrix.entry.minimum || false }}
        run: |
          scripts/coverage
          curl -sfSL https://codecov.io/bash | bash -
