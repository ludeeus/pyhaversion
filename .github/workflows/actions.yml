name: Actions

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4.1.1

      - name: Set up Python 3
        uses: actions/setup-python@v4
        id: python
        with:
          python-version: 3.x
          cache: "pip"

      - name: Install dependencies
        run:  scripts/setup

      - name: Lint with Black
        run:  black . --check

  test:
    name: Test with Python ${{ matrix.entry.version }}
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        entry:
          - version: "3.12"
            minimum: true
    steps:
      - name: üì• Checkout the repository
        uses: actions/checkout@v4.1.1

      - name: üõ†Ô∏è Set up Python ${{ matrix.entry.version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.entry.version }}
          allow-prereleases: ${{ matrix.entry.prerelease || false }}
          cache: "pip"

      - name: Install dependencies
        run:  scripts/setup

      - name: Run tests
        run:  scripts/test

      - name: üì§ Upload coverage to Codecov
        if: ${{ matrix.entry.minimum || false }}
        run: |
          scripts/coverage
          curl -sfSL https://codecov.io/bash | bash -

  release-drafter:
    name: Release Drafter
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout the repository
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0

      - name: ‚è≠Ô∏è Get next version
        id: version
        run: |
          declare -i newpost
          latest=$(git describe --tags $(git rev-list --tags --max-count=1))
          latestpre=$(echo "$latest" | awk '{split($0,a,"."); print a[1] "." a[2]}')
          datepre=$(date --utc '+%y.%-m')
          if [[ "$latestpre" == "$datepre" ]]; then
              latestpost=$(echo "$latest" | awk '{split($0,a,"."); print a[3]}')
              newpost=$latestpost+1
          else
              newpost=0
          fi
          echo Current version:    $latest
          echo New target version: $datepre.$newpost
          echo "::set-output name=version::$datepre.$newpost"

      - name: üèÉ Run Release Drafter
        uses: release-drafter/release-drafter@v5
        with:
          tag: ${{ steps.version.outputs.version }}
          name: ${{ steps.version.outputs.version }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
