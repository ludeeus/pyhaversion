name: Actions

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@v4.1.6

      - name: Set up Python 3
        uses: actions/setup-python@v5
        id: python
        with:
          python-version: 3.x
          cache: "pip"

      - name: Install dependencies
        run: scripts/setup

      - name: Lint/test with pre-commit
        run: poetry run pre-commit run --all-files

  test:
    name: Test with Python ${{ matrix.entry.version }}
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        entry:
          - version: "3.12"
            minimum: true
    steps:
      - name: üì• Checkout the repository
        uses: actions/checkout@v4.1.6

      - name: üõ†Ô∏è Set up Python ${{ matrix.entry.version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.entry.version }}
          allow-prereleases: ${{ matrix.entry.prerelease || false }}
          cache: "pip"

      - name: Install dependencies
        run: scripts/setup

      - name: Run tests
        run:  scripts/test

      - name: üì§ Upload coverage to Codecov
        if: ${{ matrix.entry.minimum || false }}
        run: |
          scripts/coverage
          curl -sfSL https://codecov.io/bash | bash -
