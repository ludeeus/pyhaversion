name: Actions

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions: {}

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Python 3
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        id: python
        with:
          python-version: 3.14
          cache: "pip"

      - name: Install dependencies
        run: scripts/setup

      - name: Lint/test with pre-commit
        run: poetry run pre-commit run --all-files

  test:
    name: Test with Python ${{ matrix.entry.version }}
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        entry:
          - version: "3.14"
            minimum: true
    steps:
      - name: Checkout the repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Set up Python ${{ matrix.entry.version }}
        uses: actions/setup-python@83679a892e2d95755f2dac6acb0bfd1e9ac5d548 # v6.1.0
        with:
          python-version: ${{ matrix.entry.version }}
          allow-prereleases: ${{ matrix.entry.prerelease || false }}
          cache: "pip"

      - name: Install dependencies
        run: scripts/setup

      - name: Run tests
        run:  scripts/test

      - name: ðŸ“¤ Upload coverage to Codecov
        if: ${{ matrix.entry.minimum || false }}
        run: |
          scripts/coverage
          curl -sfSL https://codecov.io/bash | bash -
